{% extends 'votingapp/base.html' %}
{% block body_block %}
  <div class="container">
    <div class="jumbotron">
        {% if loginfailed %}
        <h3>Enter Correct Details</h3>
        {% endif %}
      <h1>Login here :</h1><form method="post" action="{% url 'votingapp:user_login' %}">
          {% csrf_token %}
          <label for="username">Username:</label>
          <input type="text" name="username" placeholder="Username"><label for="password">Password:</label>
          <input type="password" name="password" placeholder="Password">
          <input type="submit" name="" value="Login"></form></div>
  </div>
{% endblock %}
